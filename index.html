<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star-Chaser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <h1>⭐ Star-Chaser ⭐</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Best: <span id="best">0</span></p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <button id="settingsBtn" aria-label="Open settings">⚙️</button>

  <div id="settingsModal" hidden>
    <h2>Settings</h2>
    <label>
      <input type="checkbox" id="vibrateToggle" checked>
      Vibrate on hit
    </label>
    <label>
      <input type="checkbox" id="soundToggle" checked>
      Sound effects
    </label>
    <label>
      <input type="checkbox" id="highScoreToggle" checked>
      Show best score
    </label>
    <button id="closeSettings">Close</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
